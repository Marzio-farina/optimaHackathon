<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - Eventi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-cover {
      background-image: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Darken the image */
      z-index: 1;
    }

    .form-wrapper {
  position: relative;
  z-index: 2;
  margin-top: 80px; /* o 100px per pi√π distanza */
}


    .form-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .navbar-custom {
      background-color: rgba(13, 110, 253, 0.9);
      z-index: 3;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .form-control,
    .navbar-custom .navbar-text {
      color: white;
    }

    @media (max-width: 576px) {
      .form-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom px-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
            <i class="bi bi-house-door-fill me-2"></i> Home
          </a>
          

      <form class="d-flex mx-auto w-50" role="search">
        <input class="form-control me-2" type="search" placeholder="Cerca eventi..." aria-label="Search">
        <button class="btn btn-light" type="submit">Cerca</button>
      </form>

      <span class="navbar-text ms-auto fw-bold">
        Team 4
      </span>
    </div>
  </nav>

  <!-- Background with Form Centered -->
  <div class="bg-cover d-flex align-items-center justify-content-center">
    <div class="overlay"></div>

    <div class="container form-wrapper d-flex justify-content-center align-items-center h-100">
      <div class="form-card w-100" style="max-width: 500px;">
        <h3 class="text-center text-primary mb-4">Registrati per partecipare</h3>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome" required>
          </div>

          <div class="mb-3">
            <label for="dataNascita" class="form-label">Data di Nascita</label>
            <input type="date" class="form-control" id="dataNascita" name="dataNascita" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="codiceFiscale" class="form-label">Codice Fiscale</label>
            <input type="text" class="form-control" id="codiceFiscale" name="codiceFiscale" required maxlength="16" pattern="[A-Z0-9]{16}">
          </div>

          <div class="mb-4">
            <label for="sesso" class="form-label">Sesso (opzionale)</label>
            <select class="form-select" id="sesso" name="sesso">
              <option value="">-- Seleziona --</option>
              <option value="M">Maschile</option>
              <option value="F">Femminile</option>
              <option value="N">Preferisco non specificare</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Registrati</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
