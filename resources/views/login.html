<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Eventi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
  background-color: rgba(0, 0, 0, 0.4); /* pi√π trasparente per vedere blur */
  backdrop-filter: blur(10px);         /* aggiunge la sfocatura */
  -webkit-backdrop-filter: blur(10px); /* per Safari */
  padding: 2rem;
  border-radius: 12px;
  color: white;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
  max-width: 400px;
  width: 100%;
}


    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
    }

    .register-link a {
      color: #0d6efd;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .navbar-custom {
      background-color: rgba(13, 110, 253, 0.9);
      z-index: 3;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .form-control,
    .navbar-custom .navbar-text {
      color: white;
    }

    .navbar-brand img {
      height: 30px;
      width: 30px;
    }

    /* Per centrare la barra di ricerca */
    .search-bar {
      max-width: 400px;
      width: 100%;
    }

    /* Scritta Team 4 */
    .team-text {
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom px-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
            <i class="bi bi-house-door-fill me-2"></i> Home
          </a>
          

      <form class="d-flex mx-auto w-50" role="search">
        <input class="form-control me-2" type="search" placeholder="Cerca eventi..." aria-label="Search">
        <button class="btn btn-light" type="submit">Cerca</button>
      </form>

      <span class="navbar-text ms-auto fw-bold">
        Team 4
      </span>
    </div>
  </nav>

  <!-- Contenuto login -->
  <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
    <div class="login-container">
      <h2 class="text-center mb-4">Accedi al tuo account</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="register-link">
        <p>Non hai un account? <a href="register.html">Creane uno!</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
